<!--数据绑定-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <input v-model="content"/>
    <div>{{content}}</div>
</div>

<script>
    var root=new Vue({
        el:"#root",
        data:{
            content:"this is content"
        }
    })
</script>
</body>
</html>
