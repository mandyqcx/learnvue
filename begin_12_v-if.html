<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
      <p v-show="seen">使用v-show你可以看到我了</p>
        <p v-if="seem">使用v-if,你可以看到我了</p>
    </div>

    <script>
        var root = new Vue({
            el:"#root",
            data:{
                seen:true,
                seem:true
            }
        })
    </script>
</body>
</html>
