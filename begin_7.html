<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="./vue.js"></script>
</head>
<body>
     <div id="root">
         <div title="this is hello world">hello world</div>
         <div v-bind:title="title">hello world</div>
         <div v-bind:title="'mandy' + title">hello world</div>
         <div :title="title">hello world</div>
     </div>

     <script>
         var root=new Vue({
             el:"#root",
             data:{
                 title:"this is mandy"
             }
         })
     </script>
</body>
</html>
