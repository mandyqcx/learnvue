<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转信息</button>
        <button @click="changeMessage">修改信息</button>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                message:"hello world"
            },
            methods:{
                reverseMessage:function () {
                    this.message=this.message.split('').reverse().join('')
                },
                changeMessage:function () {
                    this.message="hello vue"

                }
            }
        })
    </script>
</body>
</html>
