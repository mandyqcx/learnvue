<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <p>Original msg:"{{fullName}}"</p>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                firstName:'Foo',
                lastName:'Bar',
                fullName:'Foo Bar'
            },
            //定义侦听属性
            watch:{
                firstName:function (val) {
                    this.fullName=val+' '+this.lastName
                },
                lastName:function (val) {
                    this.fullName=this.firstName+' '+val
                }
            }
        })
    </script>
</body>
</html>
