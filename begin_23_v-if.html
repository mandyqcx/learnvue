<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <h1 v-if="awesome">Vue is awesome</h1>
        <h1 v-if="parameter">Vue is awesome</h1>
        <h1 v-else>Oh no</h1>

        <template v-if="ok">
            <h1>Tittle</h1>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
        </template>

        <div v-if="Math.random()>0.5">Now you see me</div>
        <div v-else>Now you don't</div>

        <div v-if="type==='A'">A</div>
        <div v-else-if="type==='B'"></div>
        <div v-else-if="type==='C'">C</div>
        <div v-else>not A/B/C</div>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                awesome:true,
                parameter:false,
                ok:true,
                type:'A'
            }
        })
    </script>
</body>
</html>
