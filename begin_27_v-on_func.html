<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <button v-on:click="greet">Greet</button>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                name: 'Vue.js'
            },
            methods:{
                greet:function (event) {
                    alert('Hello '+ this.name +'!')
                    //event是原生DOM事件
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })
    </script>
</body>
</html>
