<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--v-for把数组对应为一组元素-->
    <div id="root">
        <li v-for="item in items">{{item.msg}}</li>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                items:[
                    {msg: 'Foo'},
                    {msg: 'Bar'}
                ]
            }
        })
    </script>
</body>
</html>
