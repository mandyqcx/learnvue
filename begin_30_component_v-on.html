<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="blog-post-demo">
        <!--每使用一个组件，则会有一个新实例被创建-->
        <base-checkbox v-model="lovingVue"></base-checkbox>
    </div>

    <!--实例-->
    <script>
        //组件要写在根实例的前面，否则定义不成功
        Vue.component('base-checkbox',
            {model:{
                prop:'checked',
                event:'change'
                },
            props:{
                checked: Boolean
                },
            template: `<input
                    type="checkbox"
                    v-bind:checked="checked"
                    v-on:change="$emit('change',$event.target.checked)">'`
            })

        new Vue({
            el:'#blog-post-demo'
        })
    </script>
</body>
</html>
