<!--模板2：点击弹出显示框-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <div v-on:click="handleClick">{{msg}}</div>
</div>

<script>
    var root = new Vue({
        el:"#root",
        data:{
            msg:"hello world"
        },
        methods:{
            handleClick:function () {
                alert(123)

            }
        }
    })
</script>
</body>
</html>
