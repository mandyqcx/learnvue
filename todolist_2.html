<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tolist</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <div>
        <input v-model="inputValue"/>
        <button @click="handleClick">提交</button>
    </div>
    <ul>
        <todoitem v-for="(item,index) of list"
        :key="index"
        :content="item"
        ></todoitem>
    </ul>
</div>

<script>
    //全局组件
    Vue.component('todoitem',{
        props:['content'],
        template: '<li>{{content}}</li>'
    })

     var root = new Vue({
        el:"#root",
        data:{
            inputValue:'',
            list:[]
        },
        methods:{
            handleClick: function () {
                this.list.push(this.inputValue)
                this.inputValue=''
            }
        }
    })
</script>
</body>
</html>
