<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{counter}} times.</p>
    </div>

    <!--实例-->
    <script>
        var root = new Vue({
            el:"#root",
            data:{
                counter: 0
            }
        })
    </script>
</body>
</html>
