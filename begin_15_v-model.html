<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{msg}}</p>
        <input v-model="msg">
    </div>

    <script>
        var root = new Vue({
            el:"#root",
            data:{
                msg:"hello world"
            }
        })
    </script>
</body>
</html>
